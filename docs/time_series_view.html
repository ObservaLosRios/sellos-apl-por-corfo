<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Empresas adheridas y certificadas por año</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <style>
        body { font-family: "Segoe UI", Tahoma, sans-serif; margin: 0; padding: 24px; background-color: #f5f5f5; }
        .container { max-width: 1100px; margin: 0 auto; background: #fff; padding: 24px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); }
        h1 { margin-top: 0; text-align: center; }
        p.description { text-align: center; margin-bottom: 24px; color: #4a5568; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tendencia anual de empresas APL</h1>
        <p class="description">
            Comparativo entre empresas que firmaron acuerdos de adhesión y las que obtuvieron certificación
            para cada año con datos del registro procesado CORFO.
        </p>
        <div id="container" style="height: 520px;"></div>
    </div>
    <script>
        const years = [2002, 2004, 2006, 2007, 2008, 2010, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024, 2025];
        const adhesionData = [2, 9, 0, 7, 100, 16, 0, 7, 50, 0, 32, 6, 17, 1, 3, 38, 9, 6, 9, 1];
        const certificationData = [0, 0, 8, 0, 2, 0, 4, 22, 18, 1, 0, 1, 1, 0, 0, 2, 4, 20, 5, 11];

        Highcharts.chart('container', {
            title: { text: null },
            yAxis: {
                title: { text: 'Número de empresas' }
            },
            xAxis: {
                categories: years,
                labels: { rotation: -45 },
                accessibility: { description: 'Range: 2002 a 2025' }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },
            plotOptions: {
                series: {
                    label: { connectorAllowed: false },
                    marker: { enabled: true }
                }
            },
            tooltip: {
                shared: true,
                valueSuffix: ' empresas'
            },
            series: [
                {
                    name: 'Adhesión',
                    data: adhesionData
                },
                {
                    name: 'Certificación',
                    data: certificationData
                }
            ],
            responsive: {
                rules: [{
                    condition: { maxWidth: 600 },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            },
            exporting: {
                enabled: true,
                buttons: {
                    contextButton: {
                        menuItems: [
                            'viewFullscreen',
                            'printChart',
                            'separator',
                            'downloadPNG',
                            'downloadJPEG',
                            'downloadSVG',
                            'downloadCSV',
                            'downloadXLS',
                            'viewData'
                        ]
                    }
                }
            },
            credits: { enabled: false }
        });
    </script>
</body>
</html>
