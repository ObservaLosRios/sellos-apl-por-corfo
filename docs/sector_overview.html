<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Participación por sector económico</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body { font-family: "Segoe UI", Tahoma, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 24px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; margin-bottom: 8px; }
        p.description { text-align: center; margin-top: 0; margin-bottom: 24px; color: #4a5568; }
        #container { height: 720px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Participación por sector económico</h1>
        <p class="description">Distribución porcentual de instalaciones en adhesión y certificación combinadas para los principales sectores económicos.</p>
        <div id="container"></div>
    </div>
    <script>
        // Datos combinados desde data/processed/adhesion_by_sector.csv y certification_by_sector.csv
        const sectors = [
            'Manufactureras',
            'Agro, pesca y silvicultura',
            'Alojamiento y Comidas',
            'Comercio',
            'Agua Potable',
            'Construcción',
            'Enseñanza'
        ];
        const adhesionData = [166, 118, 34, 14, 18, 6, 3];
        const certificationData = [84, 27, 1, 6, 0, 0, 2];

        const combinedTotals = sectors.map((sector, index) => {
            const total = adhesionData[index] + certificationData[index];
            return { sector, total };
        });
        const grandTotal = combinedTotals.reduce((sum, item) => sum + item.total, 0);
        const pieData = combinedTotals.map((item, index) => ({
            name: item.sector,
            y: +(item.total / grandTotal * 100).toFixed(2),
            sliced: index === 0,
            selected: index === 0,
            custom: { registros: item.total }
        }));

        Highcharts.chart('container', {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: { text: null },
            subtitle: {
                text: 'Fuente: Consejo Nacional de Producción Limpia'
            },
            tooltip: {
                pointFormat: 'Participación: <b>{point.percentage:.1f}%</b><br/>Registros: <b>{point.custom.registros}</b>'
            },
            accessibility: {
                point: {
                    valueSuffix: '%'
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Participación',
                colorByPoint: true,
                data: pieData
            }]
        });
    </script>
</body>
</html>
